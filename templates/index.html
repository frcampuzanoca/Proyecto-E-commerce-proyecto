<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Tienda E-commerce</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .category {
            background-color: #fff;
            border-radius: 10px;
            margin: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            width: 300px;
        }
        .category:hover {
            transform: scale(1.05);
        }
        .category img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .category-title {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a Mi Tienda E-commerce</h1>
    <div class="categories">
        {{ range .productos }}
        <div class="category">
            <img src="{{ .Imagen }}" alt="{{ .Nombre }}">
            <div class="category-title">{{ .Nombre }}</div>
            <p>Precio: ${{ .Precio }}</p>
            <p>Stock: {{ .Stock }}</p>
            <form action="/add-to-cart" method="POST">
                <input type="hidden" name="producto_id" value="{{ .ID }}">
                <button type="submit">Agregar al Carrito</button>
            </form>
        </div>
        {{ end }}
    </div>
</body>
</html>
